<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Socket.IO Chat</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/assets/app.css" rel="stylesheet">
</head>
<body>
	<main class="container">
		<h1 class="h5 py-3 m-0 border-bottom">Socket.IO Chat</h1>
		<section class="d-flex flex-column">
			<ul id="messages" class="list-unstyled d-flex flex-column gap-2 overflow-y-scroll m-0"></ul>
			<form class="p-3 border-top bg-light" id="form">
				<div class="input-group">
					<input type="text" class="form-control" id="message" placeholder="Type a message">
					<button type="button" class="btn btn-primary">Send</button>
				</div>
			</form>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/app.js"></script>
</body>
</html>
